        <div class="footer-container3">
          <div class="footer-container4">
            <script defer="" data-name="footer-interactivity">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const footerLinks = document.querySelectorAll(".footer-link, .footer-bottom-link")

                  footerLinks.forEach((link) => {
                    link.addEventListener("mouseenter", () => {
                      link.style.opacity = "0.7"
                    })
                    link.addEventListener("mouseleave", () => {
                      link.style.opacity = "1"
                    })
                  })

                  const footerSocialIcons = document.querySelectorAll(".footer-social-icon")
                  footerSocialIcons.forEach((icon) => {
                    icon.addEventListener("focus", () => {
                      icon.style.outline = "2px solid var(--color-primary)"
                      icon.style.outlineOffset = "2px"
                    })
                    icon.addEventListener("blur", () => {
                      icon.style.outline = "none"
                    })
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
