        <div class="navigation-container4">

            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const mobileToggle = document.getElementById("mobile-toggle")
                  const mobileClose = document.getElementById("mobile-close")
                  const mobileOverlay = document.getElementById("mobile-overlay")
                  const body = document.body

                  const openMenu = () => {
                    mobileOverlay.classList.add("is-open")
                    mobileToggle.setAttribute("aria-expanded", "true")
                    body.style.overflow = "hidden"
                  }

                  const closeMenu = () => {
                    mobileOverlay.classList.remove("is-open")
                    mobileToggle.setAttribute("aria-expanded", "false")
                    body.style.overflow = ""
                  }

                  mobileToggle.addEventListener("click", openMenu)
                  mobileClose.addEventListener("click", closeMenu)

                  // Close menu when clicking on a link
                  const mobileLinks = mobileOverlay.querySelectorAll(".navigation-mobile-link")
                  mobileLinks.forEach((link) => {
                    link.addEventListener("click", closeMenu)
                  })

                  // Close menu when clicking the CTA in mobile
                  const mobileCta = mobileOverlay.querySelector(".navigation-mobile-cta")
                  if (mobileCta) {
                    mobileCta.addEventListener("click", closeMenu)
                  }

                  // Handle ESC key to close menu
                  document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && mobileOverlay.classList.contains("is-open")) {
                      closeMenu()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
